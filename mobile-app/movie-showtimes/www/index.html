<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Lịch Chiếu Phim Tổng Hợp</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/menu.css"/>
    <link rel="stylesheet" href="styles/movie-list.css"/>
    <link rel="stylesheet" href="styles/utils.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/MovieListController.js"></script>

</head>
<body ng-controller="AppController">

<ons-sliding-menu
        var="menu"
        main-page="movies_nav.html"
        menu-page="menu.html"
        max-slide-distance="250px"
        side="left">
</ons-sliding-menu>
<ons-template id="movies_nav.html">
    <ons-navigator var="navMovies" page="movies.html">
    </ons-navigator>
</ons-template>

<ons-template id="theater_nav.html">
    <ons-navigator var="navTheater" page="theater.html">
    </ons-navigator>
</ons-template>

</body>
</html>
