<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>My Onsen App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-controller="AppController">

<ons-sliding-menu
        var="menu"
        main-page="navigator.html"
        menu-page="menu.html"
        max-slide-distance="200px"
        side="left">

</ons-sliding-menu>
<ons-template id="navigator.html">
    <ons-navigator title="Navigator" var="mynavigator" page="page1.html">
    </ons-navigator>
</ons-template>

<ons-template id="page1.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon icon="fa-bars" onclick="menu.toggleMenu()"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Simple Navigation</div>
            <div class="right">
                <ons-toolbar-button onclick="mynavigator.popPage()">
                    Back
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        <br/>
        <ons-tabbar>
            <ons-tab page="home.html" active="true">
                <ons-icon icon="ion-home"></ons-icon>
                <span style="font-size: 14px">Home</span>
            </ons-tab>
            <ons-tab page="tags.html">
                <ons-icon icon="ion-star"></ons-icon>
                <span style="font-size: 14px">Favorites</span>
            </ons-tab>
            <ons-tab page="settings.html">
                <ons-icon icon="ion-gear-a"></ons-icon>
                <span style="font-size: 14px">Settings</span>
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</ons-template>

<ons-template id="page2.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Page 2</div>
            <div class="right">
                <ons-button>Hello</ons-button>
            </div>
        </ons-toolbar>
        <div style="text-align: center;">
            <br/>
            <ons-button modifier="light" onclick="mynavigator.pushPage('page2.html')">
                New Page
            </ons-button>
        </div>
    </ons-page>
</ons-template>
<ons-template id="menu.html">
    <h1>Hello</h1>
</ons-template>

<ons-template id="home.html">
    <p style="padding-top: 100px; color: #999; text-align: center">Home Contents</p>

    <div style="text-align: center;">
        <ons-button modifier="light" onclick="mynavigator.pushPage('page2.html')">
            New Page
        </ons-button>
    </div>
</ons-template>

<ons-template id="comments.html">
    <p style="padding-top: 100px; color: #999; text-align: center">Comments Contents</p>
</ons-template>

<ons-template id="tags.html">
    <p style="padding-top: 100px; color: #999; text-align: center">Tags Contents</p>
</ons-template>

<ons-template id="feed.html">
    <p style="padding-top: 100px; color: #999; text-align: center">Feed Contents</p>
</ons-template>

<ons-template id="settings.html">
    <p style="padding-top: 100px; color: #999; text-align: center">Settings Contents</p>
</ons-template>
</body>
</html>
