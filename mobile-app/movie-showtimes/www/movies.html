<ons-page ng-controller="MovieListController">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button>
                <ons-icon icon="fa-bars" onclick="menu.toggleMenu()"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Phim đang chiếu</div>
        <!--<div class="right">-->
        <!--<ons-toolbar-button onclick="navAvailableMovies.popPage()">-->
        <!--Back-->
        <!--</ons-toolbar-button>-->
        <!--</div>-->
    </ons-toolbar>

    <!--<div style="text-align: center;">-->
        <!--<ons-button modifier="light" onclick="navMovies.pushPage('page_new.html')">-->
            <!--New Page-->
        <!--</ons-button>-->
    <!--</div>-->

    <p id="loading-holder" class="placeholder">
        <img src="img/loading-spin.svg"/>
    </p>

    <ons-list  ng-repeat="movieItem in movieItems">
        <ons-list-item modifier="chevron" class="list-item-container">
            <ons-row>
                <ons-col width="95px">
                    <img src="http://components.onsen.io/patterns/images/location1.png" class="thumbnail">
                </ons-col>
                <ons-col>
                    <div class="name">
                        {{movieItem.name}}
                    </div>
                    <div class="show-date">
                        <i class="fa fa-clock-o"></i> {{movieItem.show_date}}, {{movieItem.theaterNum}} rạp chiếu
                    </div>
                    <div class="desc">
                        {{movieItem.description}}
                    </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

</ons-page>
