<ons-page ng-controller="MovieListController">
    <ons-toolbar>
        <div class="left" onclick="menu.toggleMenu()">
            <ons-toolbar-button>
                <ons-icon icon="fa-bars"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Phim đang chiếu</div>
        <!--<div class="right">-->
        <!--<ons-toolbar-button onclick="navAvailableMovies.popPage()">-->
        <!--Back-->
        <!--</ons-toolbar-button>-->
        <!--</div>-->
    </ons-toolbar>

    <!--<div style="text-align: center;">-->
        <!--<ons-button modifier="light" onclick="navMovies.pushPage('page_new.html')">-->
            <!--New Page-->
        <!--</ons-button>-->
    <!--</div>-->

    <p id="loading-holder" class="placeholder" ng-class="{hidden:isLoaded}">
        <img src="img/loading-spin.svg"/>
    </p>

    <div class="list-filter">
        <div class="filter">
            <ons-button id="button" ng-click="show('#button')">
                <i class="fa fa-chevron-right"></i> Chọn cụm rạp
            </ons-button>
        </div>
        <div class="filter">
            <ons-button id="button" ng-click="show('#button')">
                <i class="fa fa-chevron-right"></i> Chọn rạp
            </ons-button>
        </div>
    </div>

    <ons-list>
        <ons-list-item ng-repeat="movieItem in movieItems"
                       modifier="chevron" class="list-item-container"
                       ng-click="showDetail(movieItem.id)">
            <ons-row>
                <ons-col width="95px">
                    <img ng-src="{{movieItem.poster}}" class="thumbnail">
                </ons-col>
                <ons-col>
                    <div class="name">
                        {{movieItem.name}}
                    </div>
                    <div class="show-date">
                        <i class="fa fa-clock-o"></i> {{movieItem.show_date}}
                    </div>
                    <div class="desc">
                        {{movieItem.description}}
                    </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

</ons-page>
